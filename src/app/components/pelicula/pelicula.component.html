<div *ngIf="pelicula" class="container main-container">

    <h1>{{pelicula.title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img src="http://image.tmdb.org/t/p/w300/{{pelicula.poster_path}}" alt=""
                 class="img-thumbnail img-fluid">
        </div>
    

    <div class="col-md-7">
        <h3>Sinopsis</h3>
        <hr>
        <p class="text-justify">
           {{pelicula.overview}} 
        </p>
        <h4>Frase Celebre:</h4>
        <p class="text-justify">
            {{pelicula.tagline}}
        </p>
        <p>
            Votos promedio: <span class="badge badge-primary">{{ pelicula.vote_average }}</span>
        </p>

        <button [routerLink]="['/'+regresarA, search]" routerLinkActive="router-link-active"
         type="button" class="button" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
    
</div>
