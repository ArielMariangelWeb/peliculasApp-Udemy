<div class="card-columns m-5">
  <div class="card" style="width: 18rem;" *ngFor="let cartelera of peliculasCartelera">
    <img src="http://image.tmdb.org/t/p/w300/{{cartelera.poster_path}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{cartelera.title}}</h5>
      <p class="card-text">{{cartelera.overview}}</p>
      <a [routerLink]="['/pelicula', cartelera.id, 'home', cartelera.title]" routerLinkActive="router-link-active"  class="btn btn-primary">Ver Mas...</a>
    </div>
  </div>
</div>
