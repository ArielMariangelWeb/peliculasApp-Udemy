<div class="card-columns m-5">
  <div class="card" style="width: 18rem;" *ngFor="let kids of peliculasKids">
    <img src="http://image.tmdb.org/t/p/w300/{{kids.poster_path}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{kids.title}}</h5>
      <p class="card-text">{{kids.overview}}</p>
      <a [routerLink]="['/pelicula', kids.id, 'home', kids.title ]" routerLinkActive="router-link-active"  class="btn btn-primary">Ver Mas...</a>
    </div>
  </div>
</div>
